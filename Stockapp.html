<!-- Demo Layout for Bootstrap (with cards) -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Searching for stock</title>

  <!-- Reset  -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <!-- Awesome Font -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Regular CSS  -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Add App to utilize API -->


</head>

<body>

  <!-- <h1>Testing information</h1>
        <p>This is a paragraph.</p>
        <div></div> -->

  <div class="container">
    <!-- Top Row -->
    <div class="row">
      <div class="col-12">
        <h1>
          <i class="fas fa-newspaper"></i>
          Stock Information
        </h1>
      </div>
    </div>
    <!-- Stock Buttons  -->
    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label>Select Stock Symbol to display information</label>
            <div id="buttons-view"> </div>
            <br>
          </div>
        </form>
      </div>
    </div>
    <!-- Middle Row -->
    <div class="row">
      <div class="col-4">
        <div class="input-group mb-3">
          <!-- <label for="searching">New Stock Symbol</label> -->
          <input type="text" class="form-control" id="input"> </input>
          <div class="input-group-append">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-plus-circle"></i></span>
            </div>
            <input type="button" class="btn btn-primary" value="Add Stock" id="add-symbol">
            </input>
          </div>
        </div>
      </div>

    </div>
    <!--End of row-->
    <!-- Bottom Row -->
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card to old the header and body of the information -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-info-circle justify-content-between"></i> Stock Information</strong>
            <button class="btn btn-default offset-sm-9" id="clear-all">
              <i class="fa fa-trash"></i>Clear</button>
          </div>
          <div class="row" id="info">
            <div class="col-sm-12">
              <!-- This main card will hold each of the resulting articles -->
              <div class="card-body" id="stock-info">
                <div class="card-body" id="stock-side">
                </div>
                <!--End of card-body1-->
              </div>
              <!-- <div class="col-sm-3"> -->
              <!-- This main card will hold each of the resulting articles -->
              <!-- <div class="card-body" id="stock-side"> -->
              <!-- <div>ðŸ˜Ž</div> -->
              <!-- </div> End of card-body1 -->
              <!-- </div> -->
            </div>


          </div>
        </div>
        <!-- Add the symble on the corner -->
        <!-- <div class="col-sm-3"></div>
      </div> -->

        <!-- Add Modal -->
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Invalid Entry</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="alertM">Stock symbol is not valid. Please try again</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="alertB" data-dismiss="modal">OK</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      <!--End Modal-->

      <!-- JavaScript file -->
      <script src="app.js"></script>

      <!-- Bootstrap Javascript & Css -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
