<body>

        <!-- <h1>Testing information</h1>
        <p>This is a paragraph.</p>

        <div class="container">
          <!-- Top Row -->
            <div class="row">
              <div class="col-12">
                <h1>
                <i class="fas fa-newspaper"></i>
                Stock Information
                </h1>
              </div>   
            </div>
        <!-- Stock Buttons  -->
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                      <label>Select Stock Symbol</label>
                      <div id="buttons-view"></div>
                      <br>
                    </div>
                  </form>
            </div>
          </div>
        <!-- Middle Row -->
          <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                      <label for="searching">New Stock Symbol</label>
                      <input type="text" class="form-control" id="input">
                    </div>
                    <br>
                    <div class="form-group">
                        <input  type="button" class="btn btn-primary" value= "Add Stock" id="add-symbol">
                            </input> 
                            <!-- How can I add an image -> class="fas fa-plus-circle"  -->
                  </div>
                   <!-- Button triggers new stock to be added -->
                    <!-- <input id="add-stock" type="submit" value="Add a Stock Symbol">
                  </form> -->
            </div>
          </div>
          <!-- Bottom Row -->
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This card to old the header and body of the information -->
          <div class="card">
  
            <!-- card Heading for the retrieved articles box -->
            <div class="card-header">
              <strong>
                <i class="fa fa-info-circle"></i> Stock Information</strong>
            </div>
  
            <!-- This main card will hold each of the resulting articles -->
            <div class="card-body" id="stock-info">
            </div>
          </div>
        </div>
      </div>
    


          <script src="app.js"></script>
